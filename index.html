<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Frontend Mentor | Intro component with sign up form</title>

<body>

  <main>
    <section class="signup-text">
      <h1>Learn to code by watching others</h1>

      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
        understanding how developers think is invaluable.
      </p>
    </section>

    <section class="signup-form">
      <div>
        Try it free 7 days<span> then $20/mo. thereafter</span>
      </div>

      <form>
        <input type="text" name="firstName" id="firstName" placeholder="First Name">
        <input type="text" name="lastName" id="lastName" placeh older="First Name">
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="password" name="password" id="password" placeholder="Password">

        <button>Claim your free trial</button>
        <h5 class="terms">By clicking the button, you are agreeing to our Terms and Services</h5>
      </form>
    </section>

  </main>
